name: dbt-pr-check

on:
  pull_request:
    branches: [ main ]

jobs:
  dbt-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-snowflake

      - name: Create profiles.yml (DEV)
        run: |
          mkdir -p ~/.dbt
          cat << EOF > ~/.dbt/profiles.yml
          dbt_demo:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SF_ACCOUNT }}
                user: ${{ secrets.SF_USER }}
                password: ${{ secrets.SF_PASSWORD }}
                role: ${{ secrets.SF_DEV_ROLE }}
                database: ${{ secrets.SF_DATABASE }}
                warehouse: ${{ secrets.SF_WAREHOUSE }}
                schema: dev_${{ github.actor }}
                threads: 4
          EOF

      - name: dbt deps
        run: dbt deps --project-dir dbt_demo

      # ‚≠ê SLIM CI USING PROD MANIFEST FROM GIT
      - name: dbt slim run
        run: |
          dbt run \
            --project-dir dbt_demo \
            --target dev \
            --state dbt_state \
            --select state:modified+

      - name: dbt slim test
        run: |
          dbt test \
            --project-dir dbt_demo \
            --target dev \
            --state dbt_state \
            --select state:modified+
