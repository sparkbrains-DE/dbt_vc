name: dbt-prod-run

on:
  push:
    branches:
      - main

jobs:
  run-dbt-prod:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dbt Snowflake adapter
      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-snowflake

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat << EOF > ~/.dbt/profiles.yml
          my_dbt_project:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${{ secrets.SF_ACCOUNT }}
                user: ${{ secrets.SF_USER }}
                password: ${{ secrets.SF_PASSWORD }}
                role: ${{ secrets.SF_ROLE }}
                database: ${{ secrets.SF_DATABASE }}
                warehouse: ${{ secrets.SF_WAREHOUSE }}
                schema: ${{ secrets.SF_SCHEMA }}
                threads: 8
          EOF

      # 5️⃣ Validate dbt setup (IMPORTANT)
      - name: dbt debug
        run: dbt debug --project-dir dbt_demo

      # 6️⃣ Install dbt packages
      - name: dbt deps
        run: dbt deps --project-dir dbt_demo

      # 7️⃣ Run dbt models in PROD
      - name: dbt run (PROD)
        run: dbt run --project-dir dbt_demo --target prod

      # 8️⃣ Run dbt tests in PROD
      - name: dbt test (PROD)
        run: dbt test --project-dir dbt_demo --target prod
