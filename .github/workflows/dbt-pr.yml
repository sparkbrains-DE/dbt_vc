name: dbt-pr-quality-gate

on:
  pull_request:
    branches: [ main ]

jobs:
  dbt-pr-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dbt
      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-snowflake

      # 4️⃣ Create profiles.yml (DEV)
      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat << EOF > ~/.dbt/profiles.yml
          dbt_demo:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SF_ACCOUNT }}
                user: ${{ secrets.SF_USER }}
                password: ${{ secrets.SF_PASSWORD }}
                role: ${{ secrets.SF_ROLE }}
                database: ${{ secrets.SF_DATABASE }}
                warehouse: ${{ secrets.SF_WAREHOUSE }}
                schema: dev_${{ github.actor }}
                threads: 4
          EOF

      # 5️⃣ Enforce folder structure
      - name: Validate folder structure
        run: |
          test -d dbt_demo/models/staging
          test -d dbt_demo/models/marts

      # 6️⃣ Compile dbt project (logic validation)
      # - name: dbt compile
      #   run: dbt compile --project-dir dbt_demo

      # 7️⃣ Enforce naming conventions (fail-fast)
      - name: Enforce naming conventions
        run: |
          invalid=$(find models -name "*.sql" \
            | grep -vE "stg_|fct_|dim_") || true
          if [ -n "$invalid" ]; then
            echo "❌ Invalid model names:"
            echo "$invalid"
            exit 1
          fi

      # 8️⃣ Enforce model descriptions
      - name: Enforce model descriptions
        run: |
          dbt test \
            --project-dir dbt_demo \
            --select test_name:dbt_utils.require_description

      # 9️⃣ Enforce column documentation + tests (Slim CI)
      - name: Slim CI run (modified models only)
        run: |
          dbt run \
            --project-dir dbt_demo \
            --target dev \
            --state dbt_state \
            --select state:modified+

      - name: Slim CI tests
        run: |
          dbt test \
            --project-dir dbt_demo \
            --target dev \
            --state dbt_state \
            --select state:modified+
