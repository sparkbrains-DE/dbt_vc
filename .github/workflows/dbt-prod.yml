# =========== V3 WITH SLIM CI ========================
name: dbt-prod-run-slimci
on:
  push:
    branches:
      - main

jobs:
  run-dbt-prod:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better comparison
      
      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      # 3Ô∏è‚É£ Install dbt Snowflake adapter
      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-snowflake
      
      # 4Ô∏è‚É£ Create profiles.yml
      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat << EOF > ~/.dbt/profiles.yml
          dbt_demo:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${{ secrets.SF_ACCOUNT }}
                user: ${{ secrets.SF_USER }}
                password: ${{ secrets.SF_PASSWORD }}
                role: ${{ secrets.SF_ROLE }}
                database: ${{ secrets.SF_DATABASE }}
                warehouse: ${{ secrets.SF_WAREHOUSE }}
                schema: ${{ secrets.SF_SCHEMA }}
                threads: 8
          EOF
      
      # 5Ô∏è‚É£ Validate dbt setup
      - name: dbt debug
        run: dbt debug --project-dir dbt_demo
      
      # 6Ô∏è‚É£ Install dbt packages
      - name: dbt deps
        run: dbt deps --project-dir dbt_demo
      
      # 7Ô∏è‚É£ Download previous manifest.json for comparison (SlimCI)
      - name: Download previous manifest
        id: download_manifest
        continue-on-error: true
        run: |
          # Create directory for previous state
          mkdir -p dbt_demo/state
          
          echo "üîç Attempting to download previous manifest from GitHub Pages..."
          
          # Try to download manifest from gh-pages
          HTTP_CODE=$(curl -sSL -w "%{http_code}" -o dbt_demo/state/manifest.json \
            "https://raw.githubusercontent.com/${{ github.repository }}/gh-pages/manifest.json" \
            2>/dev/null || echo "000")
          
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            # Check if file exists and has content
            if [ -f dbt_demo/state/manifest.json ] && [ -s dbt_demo/state/manifest.json ]; then
              # Validate it's valid JSON
              if jq empty dbt_demo/state/manifest.json 2>/dev/null; then
                echo "manifest_exists=true" >> $GITHUB_OUTPUT
                echo "‚úÖ Valid manifest.json downloaded successfully"
                echo "üìç Manifest location: dbt_demo/state/manifest.json"
                ls -lh dbt_demo/state/manifest.json
              else
                echo "manifest_exists=false" >> $GITHUB_OUTPUT
                echo "‚ùå Downloaded file is not valid JSON"
                rm -f dbt_demo/state/manifest.json
              fi
            else
              echo "manifest_exists=false" >> $GITHUB_OUTPUT
              echo "‚ùå Manifest file is empty or doesn't exist"
            fi
          elif [ "$HTTP_CODE" -eq 404 ]; then
            echo "manifest_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No previous manifest found (404) - this is expected for first deployment"
          else
            echo "manifest_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Failed to download manifest (HTTP $HTTP_CODE)"
          fi
          
          # Show what we have in the state directory
          echo ""
          echo "üìÅ Contents of state directory:"
          ls -la dbt_demo/state/ || echo "State directory is empty"
      
      # 8Ô∏è‚É£ Run dbt models in PROD with SlimCI optimization
      - name: dbt run (PROD with SlimCI)
        run: |
          # Double-check manifest exists before using state comparison
          if [ "${{ steps.download_manifest.outputs.manifest_exists }}" == "true" ] && [ -f dbt_demo/state/manifest.json ]; then
            echo "üöÄ Running dbt with SlimCI (state comparison enabled)"
            echo "   State directory: dbt_demo/state"
            echo "   Manifest found: $(ls -lh dbt_demo/state/manifest.json)"
            echo ""
            
            dbt run \
              --project-dir dbt_demo \
              --target prod \
              --select state:modified+ \
              --defer \
              --state dbt_demo/state
          else
            if [ "${{ steps.download_manifest.outputs.manifest_exists }}" == "true" ]; then
              echo "‚ö†Ô∏è Manifest flag was set but file not found - running full build"
            else
              echo "‚ÑπÔ∏è No previous manifest available - running full build"
            fi
            echo "üîÑ Running full dbt run (all models)"
            echo ""
            
            dbt run --project-dir dbt_demo --target prod
          fi
      
      # 9Ô∏è‚É£ Run dbt tests in PROD with SlimCI optimization
      - name: dbt test (PROD with SlimCI)
        run: |
          # Double-check manifest exists before using state comparison
          if [ "${{ steps.download_manifest.outputs.manifest_exists }}" == "true" ] && [ -f dbt_demo/state/manifest.json ]; then
            echo "üß™ Running dbt tests with SlimCI (state comparison enabled)"
            echo ""
            
            dbt test \
              --project-dir dbt_demo \
              --target prod \
              --select state:modified+ \
              --defer \
              --state dbt_demo/state
          else
            echo "üîÑ Running full dbt test (all tests)"
            echo ""
            
            dbt test --project-dir dbt_demo --target prod
          fi
      
      # üîü Generate dbt documentation
      - name: Generate dbt docs
        run: |
          dbt docs generate --project-dir dbt_demo --target prod
      
      # 1Ô∏è‚É£1Ô∏è‚É£ Copy generated docs to publishable directory
      - name: Prepare docs for publishing
        run: |
          mkdir -p docs_site
          cp dbt_demo/target/index.html docs_site/
          cp dbt_demo/target/catalog.json docs_site/
          cp dbt_demo/target/manifest.json docs_site/
          cp dbt_demo/target/run_results.json docs_site/ || true
          
          echo "üì¶ Documentation files prepared for publishing"
      
      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./docs_site
          publish_branch: gh-pages
          keep_files: false
          commit_message: "Deploy dbt docs and manifest [skip ci]"
      
      # 1Ô∏è‚É£3Ô∏è‚É£ Summary
      - name: Job Summary
        if: always()
        run: |
          echo "## üìä dbt Production Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.download_manifest.outputs.manifest_exists }}" == "true" ]; then
            echo "‚úÖ **SlimCI Enabled**: Only modified models and their dependents were run" >> $GITHUB_STEP_SUMMARY
          else
            echo "üîÑ **Full Run**: All models were run (first deployment or no previous manifest)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìö [View dbt Documentation](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
